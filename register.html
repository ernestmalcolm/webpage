<script>
    function formvalidate(){
        var fname=document.forms.registration.firstname.value;
        var mname=document.forms.registration.middlename.value;
        var sname=document.forms.registration.surname.value;
        var uname=document.forms.registration.username.value;
        var email=document.forms.registration.email.value;
        var pass1=document.forms.registration.password1.value;
        var pass2=document.forms.registration.password2.value;

        if(pass1.length<10){
            alert("Password must have atleast 10 characters");
            return false;
        }
        if(pass1!=pass2){
            alert("Password must be the same!"); 
            return false;  
        }
        var num=/[0-9]/;
        var letters=/[a-zA-Z]/;

        if(num.test(pass1)==false || letters.test(pass1)==false)
        {
            alert("Password must contain alphanumeric characters");
            return false;
        }
        /*var letters=/[a-zA-Z]/;
        if(letters.test(pass1)==false)
        {
            alert("Password must include a letter");
            return false;
        }*/
        var special=/[!@#$%^&*]/;
        if(special.test(pass1)==false)
        {
            alert("Password must have include a special character");
            return false;
        }
        
    }
</script>
